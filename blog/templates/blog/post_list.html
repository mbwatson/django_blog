{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="row">
			<div class="panel-default post">
				<div class="panel-heading">
					<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
				</div>
				<div>
					{{ post.body | truncatechars:200 }}
				</div>
				<div class="meta">
					Published: {{ post.published_date }}
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
